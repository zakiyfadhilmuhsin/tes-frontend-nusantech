<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <title>Tes Frontend Nusantech</title>
    </head>

    <body>
        <div class="calculator-wrapper">
            <div id="calculator">
                <div class="card">
                    <div class="card-header text-center">
                        Kalkulator Sederhana
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div class="container pt-3" id="error-message" style="display: none;">
                            <div class="alert alert-danger" role="alert">
                                Silahkan check input lebih dari satu!
                            </div>
                        </div>
                        <!-- Form Input -->
                        <div class="container py-3">
                            <div class="d-flex align-items-center mb-3">
                                <input type="number" id="input-one" name="input-one" class="form-control" />
                                <input type="checkbox" id="checkbox-one" name="checkbox-one" class="form-check-input ms-2" value="input-one" onchange="handleChange(event.target.id)" />
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <input type="number" id="input-two" name="input-one" class="form-control" />
                                <input type="checkbox" id="checkbox-two" name="checkbox-two" class="form-check-input ms-2" value="input-two" onchange="handleChange(event.target.id)" />
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="number" id="input-three" name="input-one" class="form-control" />
                                <input type="checkbox" id="checkbox-three" name="checkbox-three" class="form-check-input ms-2" value="input-three" onchange="handleChange(event.target.id)" />
                            </div>
                        </div>
                        <hr/>
                        <!-- Operator Button -->
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <button onclick="operator('addition')" class="btn btn-primary w-100">+</button>
                                </div>
                                <div class="col">
                                    <button onclick="operator('subtraction')" class="btn btn-primary w-100">-</button>
                                </div>
                                <div class="col">
                                    <button onclick="operator('multiplication')" class="btn btn-primary w-100">*</button>
                                </div>
                                <div class="col">
                                    <button onclick="operator('division')" class="btn btn-primary w-100">/</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- Result -->
                        <h2 id="result" class="text-center"></h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Import JS -->
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
